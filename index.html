<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikus Kantor | State Burden Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/rat-unicon.jpg">
</head>
<body>
    <div class="screen">
        <h1>Tikus Kantor</h1>
        <h1>State Burden Catcher</h1>
        <button class="btn" id="start">Play Game</button>
    </div>

    <div class="screen">
        <h1>Which corruptor you want to beat the most?</h1>
        <ul class="corruptor-list">
            <li>
                <button class="choose-corruptor-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-corruptor-btn">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito" />
                </button>
            </li>
            <li>
                <button class="choose-corruptor-btn">
                    <p>Spider</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider" />
                </button>
            </li>
            <li>
                <button class="choose-corruptor-btn">
                    <p>Roach</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach" />
                </button>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
